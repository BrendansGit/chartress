<!DOCTYPE html>
<html>
<head>
	<title>Chartress Demo</title>
	<style>
		body {
			font-family: helvetica, arial;
			text-align: center;
			margin: 0;
			padding: 20px;
			background: #0b6786;
		}
		h2 {
			color: #fff;
		}
		div , canvas{
			margin: 0 auto 40px;
			width: 800px; 
			max-width: 100%; 
			height: 350px; 
			background: #fff;
			box-shadow: 0 0 20px rgba(0,0,0,.2);
			padding: 20px;
		}
	</style>
</head>
<body>
	
	<h2>Line Chart</h2>
	<div class="linechart"></div>
	<h2>Copy to Canvas</h2>
	<canvas id="c" width="800" height="350"></canvas>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		var chart = chartress(document.querySelector('.linechart'), linechart);

		// draw to canvas
		var svg = document.querySelector('.linechart svg');
		var img = new Image();
		var canvas = document.querySelector('#c');

		var xml = new XMLSerializer().serializeToString(svg);
		var svg64 = btoa(xml);
		var b64Start = 'data:image/svg+xml;base64,';
		var image64 = b64Start + svg64;

		img.src = image64;
		canvas.getContext('2d').drawImage(img, 0, 0);

	});

	var linechart = {
		lines: [
			{
				name: 'Red',
				color: 'red',
				plot: [0, 10, 50, 80, 53, 20, 25, 80, 70, 5, 40],
			},{
				name: 'Black',
				plot: [40, 20, 1, 50, 60, 70, 100, 70, 40, 30, 10],
			},{
				name: 'Gray',
				dash: '10,5',
				color: 'gray',
				plot: [4, 6, 20, 18, 24, 8, 0, 0, 20, 10, 5],
			}
		]
	}

	</script>

	<h2>Column Chart</h2>
	<div class="coumnchart"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		chartress(document.querySelector('.coumnchart'), coumnchart);
	});


	var coumnchart = {
		type: 'column',
		lines: [
			{
				name: 'MO',
				value: 40 
			},{
				name: 'TU',
				value: 60
			},{
				name: 'WE',
				value: 30
			},{
				name: 'TH',
				value: 60
			},{
				name: 'FR',
				value: 90
			},{
				name: 'SA',
				value: 22
			},{
				name: 'SU',
				value: 15
			}
		]
	};

	</script>

	<h2>Piechart</h2>
	<div class="piechart"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		chartress(document.querySelector('.piechart'), piechart);
	});

	var piechart = {
		type: 'pie',
		lines: [
			{
				value: 100
			},
			{
				value: 61,
				color: '#1b860b'
			}
		]
	};

	</script>


	<script type="text/javascript" src="bower_components/svg.js/dist/svg.min.js"></script>
	<script type="text/javascript" src="dist/chartress.js"></script>


</body>
</html>
