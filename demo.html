<!DOCTYPE html>
<html>
<head>
	<title>Chartress Demo</title>
	<style>
		body {
			font-family: helvetica, arial;
			text-align: center;
			margin: 0;
			padding: 20px;
			background: #0b6786;
		}
		* {
			box-sizing: border-box;
		}
		h2 {
			color: #fff;
		}
		body > div , body > canvas{
			margin: 0 auto 40px;
			width: 800px; 
			max-width: 100%; 
			height: 350px; 
			background: #fff;
			box-shadow: 0 0 20px rgba(0,0,0,.2);
			padding: 20px;
			/*border: 20px solid #fff;*/
		}
	</style>
</head>
<body>
	
	<h2>Line Chart</h2>
	<div class="linechart"></div>
	<h2>Copy to Canvas</h2>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		var chart = chartress(document.querySelector('.linechart'), linechart);
		chart.drawToCanvas(document.querySelector('#canvas'));
	});

	var linechart = {
		// debug: true,
		dataset: [
			{
				name: 'Red',
				color: 'red',
				plot: [0, 10, 50, 80, 53, 20, 25, 80, 70, 5, 40],
			},{
				name: 'Black',
				plot: [40, 20, 1, 50, 60, 70, 100, 70, 40, 30, 10],
			},{
				name: 'Gray',
				dash: '10,5',
				color: 'gray',
				plot: [4, 6, 20, 18, 24, 8, 0, 0, 20, 10, 5],
			}
		]
	}

	</script>


	<h2>Line Chart - time</h2>
	<div class="linechart2"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		var chart = chartress(document.querySelector('.linechart2'), linechart2);
	});

	var linechart2 = {
		graph: {
			padding: {
				right: 25
			}
		},
		xAxis: {
			label: {
				color: '#000',
				format: function(label){
					if (label < 10) {
						label = '0'+label;
					}
					return label+':00';
				}
			},
			markEvery: 1,
			maxRangeLength: 5,
			range: {
				from: 7,
				to: 17
			}
		},
		yAxis: {
			markEvery: 10
		},
		dataset: [
			{
				name: 'Red',
				color: 'red',
				plot: [0, 10, 50, 80, 53, 20, 25, 80, 70, 5, 40],
			}
			,{
				name: 'Black',
				plot: [40, 20, 1, 50, 60, 70, 100, 70, 40, 30, 10],
			},{
				name: 'Gray',
				dash: '10,5',
				color: 'gray',
				plot: [4, 6, 20, 18, 24, 8, 0, 0, 20, 10, 5],
			}
		]
	}

	</script>

	<h2>Column Chart</h2>
	<div class="coumnchart"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		chartress(document.querySelector('.coumnchart'), coumnchart);
	});


	var coumnchart = {
		// debug: true,
		type: 'column',
		dataset: [
			{
				name: 'Red',
				color: 'red',
				plot: [1, 10, 50, 80],
			}
			,{
				name: 'Black',
				plot: [40, 20, 1, 50],
			},{
				name: 'Gray',
				color: 'gray',
				plot: [4, 6, 20, 18],
			}
		]
	};

	</script>

	<h2>Column Chart 2</h2>
	<div class="coumnchart2"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		chartress(document.querySelector('.coumnchart2'), coumnchart2);
	});


	var coumnchart2 = {
		// debug: true,
		type: 'column',
		xAxis: {
			visible: false
		},
		dataset: [
			{
				name: ['MO', 'TU', 'WE', 'TH', 'FR', 'SA', 'SU'],
				plot: [12, 24, 45, 65, 42, 33, 80],
			}
		]
	};

	</script>

	<h2>Piechart</h2>
	<div class="piechart"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		chartress(document.querySelector('.piechart'), piechart);
	});

	var piechart = {
		type: 'pie',
		dataset: [
			{
				value: 100
			},
			{
				value: 61,
				color: '#1b860b'
			}
		]
	};

	</script>

	<h2>Piechart 2</h2>
	<div class="piechart2"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		chartress(document.querySelector('.piechart2'), piechart2);
	});

	var piechart2 = {
			type: 'pie',
			pie: {
				total: 100,
				title: {
					text: '39:44',
					size: 45,
					bold: true,
					pre: {
						text: 'Avg. visiting time',
						size: 14
					},
					sub: {
						text: 'min',
						size: 14
					}
				}
			},
			dataset: [
				{
					value: 100,
					width: 20,
					position: 0
				},{
					value: 80,
					classname: 'outline',
					color: 'orange',
					width: 50
				}
			]
		};

	</script>


	<script type="text/javascript" src="bower_components/svg.js/dist/svg.min.js"></script>
	<script type="text/javascript" src="dist/chartress.js"></script>


</body>
</html>
